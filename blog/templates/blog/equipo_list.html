{%	extends	'blog/base.html'	%}

{%	block	content	%}
				{%	for	post	in	posts	%}
								<div	class="post">
												<div	class="date">
																{{	post.published_date	}}
												</div>
												<h1><a	href="{%	url	'equipo_detail'	pk=post.pk	%}">{{	post.nombre	}}</a></h1>
												<p>{{	post.descripcion|linebreaksbr	}}</p>
								</div>
				{%	endfor	%}
{%	endblock	%}
